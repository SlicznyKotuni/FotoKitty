{{ define "main" }}
<div class="ph3">
  <div class="relative w-100 mw8 center">
    <article class="pb5 pb6-ns">
      <div class="cf ph2-ns">
        <div class="fl w-100">
          <h1 class="f2 lh-title fw9 mb3 mt0 neon-red">{{ .Title }}</h1>
          <div class="f5 lh-copy measure-wide">
            {{ .Content | truncate 1000 "..." }}  <!-- Ogranicz content do ~1000 znaków, reszta ukryta -->
          </div>
          <h2 class="f3 mt5 neon-red">Galeria Zdjęć</h2>
          <div class="gallery-grid">
            {{ range .Resources.Match "images/*" }}
              {{ $image := .Resize "800x webp" }}
              <img src="{{ $image.RelPermalink }}" alt="{{ .Name }}" class="gallery-image pulse">
            {{ end }}
          </div>
        </div>
      </div>
    </article>
  </div>
</div>
{{ end }}
